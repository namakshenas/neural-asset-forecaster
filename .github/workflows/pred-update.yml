name: Update BTC Predictions

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install uv
      
      - run: uv pip install --system neuralforecast yfinance scipy pydantic plotly kaleido
      
      - run: python update_btc.py

      - run: python update_eth.py

      - run: python update_gold.py

      - run: python update_silver.py
      
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update BTC predictions"
          git push